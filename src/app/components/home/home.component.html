<app-search></app-search>
<ul>
    <li *ngFor="let food of foods">
        <a>
            <img src="{{food.imageUrl}}" alt="Food Images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">‚ô•</span>
                <div class="star">
                    <star-rating [value]="food.star" [totalstars]="5" [checkedcolor]="'red'" [uncheckedcolor]="'black'"
                        size="24px" [readonly]="true">
                    </star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origin">
                        <span *ngFor="let origin  of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïê</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    {{food.price|currency:"INR":"symbol"}}
                </div>
            </div>
        </a>
    </li>
</ul>
